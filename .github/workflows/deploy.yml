name: Deploy Worker

on:
  push:
    branches:
      - fix-deployment # Triggers the workflow on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Setup Bun runtime
        # Uses the official action to install Bun
        uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2.1.2
        with:
          # Optionally specify a version: bun-version: 1.x.x
          bun-version: latest

      - name: Install dependencies with Bun
        run: bun install

      - name: Deploy Worker with Wrangler Action
        uses: cloudflare/wrangler-action@da0e0dfe58b7a431659754fdf3f186c529afbe65 # v3.14.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --minify
        env:
          ENVIRONMENT: production
          WEBHOOK_AUTH_KEY: ${{ secrets.WEBHOOK_AUTH_KEY }}