name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: package.json

      - name: Run Format
        run: bun run format:check

      - name: Run Lint
        run: bun run lint:check

      - name: Run Typecheck
        run: bun run typecheck
